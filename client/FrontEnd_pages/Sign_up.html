<!doctype html>
<html>
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">

        <meta name="description" content="SEM sign up page">
        <meta name="keywords" content="Frontend, signUp">
        <meta name="author" content="Christopher Axt">

        <link rel="stylesheet" href="Sign_up.css">
            

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <h1>Insert logo here</h1>
        <div id="app">
            <h3>Sign up</h3>
            
        </div>
        
        <form action="/action_page.php">
            <label for="universityId">University ID:</label>
            <input type="text" id="universityId" name="universityId"><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password"><br><br>
            <label for="repeatPassword">Repeat password:</label>
            <input type="text" id="repeatPassword" name="repeatPassword"><br><br>
          </form>


          <div class="Sign-Up-Button">
            <button onclick="signUp()"> Sign up </button>
          </div>
        

        <script>
            
            var app = new Vue({
                el: '#app',
                data: {
                    message: "Sign up"
                }
            });

            function signUp() {
                var inputValue = document.getElementById("message").value;
                app.message =  inputValue;
            }
        </script>

    </body>
</html>
